---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tech-test.serviceAccountName.backend-api" . }}
  labels:
    {{- include "tech-test.labels.backend-api" . | nindent 4 }}
  {{- with .Values.dataApi.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.dataApi.serviceAccount.automount }}
